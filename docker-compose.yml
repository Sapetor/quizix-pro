services:
  quizmaster-pro:
    build:
      context: .
      dockerfile: Dockerfile
    image: quizmaster-pro:latest
    container_name: quizmaster-pro
    network_mode: host
    environment:
      - NODE_ENV=production
      - PORT=3000
      - BASE_PATH=/
      - MANIM_VENV_PATH=/opt/manim-env
    volumes:
      - quizzes-data:/app/quizzes
      - results-data:/app/results
      - uploads-data:/app/public/uploads
      - ~/manim-env:/opt/manim-env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  quizzes-data:
    driver: local
  results-data:
    driver: local
  uploads-data:
    driver: local
