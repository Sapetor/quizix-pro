version: '3.8'

services:
  quizmaster-pro:
    build:
      context: .
      dockerfile: Dockerfile
    image: quizmaster-pro:latest
    container_name: quizmaster-pro
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      # Persistent storage for data
      - quizzes-data:/app/quizzes
      - results-data:/app/results
      - uploads-data:/app/public/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - quizmaster-network

volumes:
  quizzes-data:
    driver: local
  results-data:
    driver: local
  uploads-data:
    driver: local

networks:
  quizmaster-network:
    driver: bridge
