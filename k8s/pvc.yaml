---
# PersistentVolumeClaim for quiz storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: quizmaster-quizzes-pvc
  namespace: quizmaster
  labels:
    app: quizmaster-pro
    storage-type: quizzes
spec:
  accessModes:
    - ReadWriteOnce  # Use ReadWriteMany if running multiple replicas
  resources:
    requests:
      storage: 1Gi
  # Uncomment and specify storageClassName if needed
  # storageClassName: standard

---
# PersistentVolumeClaim for results storage
apiVersion: v1
