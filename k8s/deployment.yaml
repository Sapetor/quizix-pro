apiVersion: apps/v1
kind: Deployment
metadata:
  name: quizmaster-pro
  namespace: quizmaster
  labels:
    app: quizmaster-pro
spec:
  # Start with single replica due to in-memory game state
  # For multi-replica, consider adding Redis for session storage
  replicas: 1

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

  selector:
    matchLabels:
      app: quizmaster-pro

  template:
    metadata:
      labels:
        app: quizmaster-pro
      annotations:
        # Force pod restart on configmap changes
        checksum/config: "{{ include (print $.Template.BasePath \"/configmap.yaml\") . | sha256sum }}"

    spec:
      # Security context for the pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001

      # Init container to ensure directories exist
      initContainers:
        - name: init-directories
          image: busybox:1.36
          command: ['sh', '-c']
          args:
            - |
              mkdir -p /app/quizzes /app/results /app/public/uploads
              chmod 755 /app/quizzes /app/results /app/public/uploads
          volumeMounts:
            - name: quizzes-storage
              mountPath: /app/quizzes
            - name: results-storage
              mountPath: /app/results
            - name: uploads-storage
              mountPath: /app/public/uploads

      containers:
        - name: quizmaster-pro
          # Replace with your actual image
          # Example: your-registry/quizmaster-pro:latest
          image: quizmaster-pro:latest
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 3000
              protocol: TCP

          # Environment variables from ConfigMap
          envFrom:
            - configMapRef:
                name: quizmaster-config

          # Volume mounts for persistent storage
          volumeMounts:
            - name: quizzes-storage
              mountPath: /app/quizzes
            - name: results-storage
              mountPath: /app/results
            - name: uploads-storage
              mountPath: /app/public/uploads

          # Liveness probe - restart container if unhealthy
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3

          # Readiness probe - don't send traffic until ready
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          # Startup probe - give more time for initial startup
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 12  # 60 seconds total

          # Resource limits and requests
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

          # Security context for container
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false  # Need write access for node_modules
            capabilities:
              drop:
                - ALL

      # Volumes
      volumes:
        - name: quizzes-storage
          persistentVolumeClaim:
            claimName: quizmaster-quizzes-pvc
        - name: results-storage
          persistentVolumeClaim:
            claimName: quizmaster-results-pvc
        - name: uploads-storage
          persistentVolumeClaim:
            claimName: quizmaster-uploads-pvc

      # Graceful shutdown configuration
      terminationGracePeriodSeconds: 30

      # Optional: Add node affinity, tolerations, etc.
      # affinity:
      #   podAntiAffinity:
      #     preferredDuringSchedulingIgnoredDuringExecution:
      #       - weight: 100
      #         podAffinityTerm:
      #           labelSelector:
      #             matchLabels:
      #               app: quizmaster-pro
      #           topologyKey: kubernetes.io/hostname
